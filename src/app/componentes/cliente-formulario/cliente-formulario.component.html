
  <form (ngSubmit)="addClientes()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese su nombre..."  [(ngModel)]="cliente.nombre">
      </div>
      <div class="form-group col-md-6">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Ingrese su apellido...." [(ngModel)]="cliente.apellido">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="edad">Edad</label>
        <input type="number" name="edad" class="form-control" id="edad" placeholder="Ingrese su edad..." [(ngModel)]="cliente.edad">
      </div>
      <div class="form-group col-md-4">
        <label for="identificacion">Identificacion</label>
    <input type="text" name="identificacion" class="form-control" id="identificacion"  placeholder="Ingrese su numero de identificacion..."[(ngModel)]="cliente.identificacion">
      </div>
      <div class="form-group col-md-4">
        <label for=" "></label>
      </div>
    </div>
    <div class="form-group">
      <label for="direccion">Direccion</label>
      <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Direccion.." [(ngModel)]="cliente.direccion">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" class="form-control" id="email" placeholder="Email..."  [(ngModel)]="cliente.email">
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="torre">Torre</label>
        <input type="number" class="form-control" id="torre" name="torre" [(ngModel)]="cliente.torre">
      </div>
      <div class="form-group col-md-4">
        <label for="apartamento">Apartamento</label>
        <input type="number" class="form-control" id="apartamento" name="apartamento" [(ngModel)]="cliente.apartamento">
      </div>
      <div class="form-group col-md-4">
        <label for="propietario">Propietario/Arrendatario</label>
        <select id="propietario" class="form-control">
          <option selected>Choose...</option>
          <option>propietario</option>
          <option>Arrendatario</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
