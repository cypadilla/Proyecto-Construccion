<div class="registro-box">
  <h4>Registro</h4> 
  <br>
  <form (ngSubmit)="addClientes()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese su nombre..."  [(ngModel)]="cliente.nombre">
      </div>
      <div class="form-group col-md-6">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Ingrese su apellido...." [(ngModel)]="cliente.apellido">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="edad">Edad</label>
        <input type="number" name="edad" class="form-control" id="edad" placeholder="Ingrese su edad..." [(ngModel)]="cliente.edad">
      </div>
      <div class="form-group col-md-6">
        <label for="identificacion">Identificacion</label>
    <input type="text" name="identificacion" class="form-control" id="identificacion"  placeholder="Ingrese su numero de identificacion..."[(ngModel)]="cliente.identificacion">
      </div>
    </div>
    <div class="form-group">
      <label for="direccion">Direccion</label>
      <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Direccion.." [(ngModel)]="cliente.direccion">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="torre">Torre</label>
        <input type="number" class="form-control" id="torre" name="torre" [(ngModel)]="cliente.torre">
      </div>
      <div class="form-group col-md-6">
        <label for="apartamento">Apartamento</label>
        <input type="number" class="form-control" id="apartamento" name="apartamento" [(ngModel)]="cliente.apartamento">
      </div>
    </div>
    <div>
      <label for="administrador">¿Es usted administrador?</label>
      <div>
        <div class="radio">
          <label  class="radio-inline"><input type="radio" name="administrador" [(ngModel)]="roles.admin" [value]="true"> Si </label>
        </div>
        <div class="radio">
          <label  class="radio-inline"><input type="radio" name="administrador" [(ngModel)]="roles.admin" [value]="false"> No </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label >¿Es usted Residente?</label>
      <div class="radio">
        <label  class="radio-inline"><input type="radio" name="residente" [(ngModel)]="roles.residente" [value]="true"> Si </label>
      </div> 
      <div class="radio">
        <label  class="radio-inline"><input type="radio" name="residente" [(ngModel)]="roles.residente" [value]="false"> No </label>
      </div>   
    </div>
    
    <div class="form-group">
      <label for="displayName">Nombre de usuario</label>
      <input type="text" name="displayName" class="form-control" id="displayName" placeholder="Nombre de usuario"  [(ngModel)]="nombreUsuario">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" class="form-control" id="email" placeholder="Email..."  [(ngModel)]="cliente.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" name="password" class="form-control" id="password" placeholder="Password..."  [(ngModel)]="cliente.password">
    </div>
    <div class="form-group">
      <h5>Seleccionar imagen: </h5>
      <input type="file" accept=".png, .jpg,.jfif "(change)="subirImagen($event)">
    </div> 
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-success " role="progressbar"
       [style.width]="(porcentajeBarraProgreso | async) +'%'">
       
      </div>
    </div>
    <br>
    <input #imagenUrl type="hidden" [value]="urlImagen | async" >
    <button *ngIf="urlImagen | async; else btnDesabilitado" type="submit" class="btn btn-primary">Guardar imagen</button>
    <ng-template #btnDesabilitado >
      <button type="submit" disabled="true" class="btn btn-dark">Guardar imagen</button>
    </ng-template>
    <hr>
    <button type="submit"  class="btn btn-primary">Guardar</button>
  </form>
</div>
