<section class="row mt-5">
    <div class="col">
      <button class="btn btn-primary float-right mb-2"(click)="modal.open(contenido)" >New Book</button>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Titulo</th>
            <th scope="col">Autor</th>
            <th scope="col">Descripcion</th>
            <th scope="col">&nbsp;</th>
            <th scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let foro of foros; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{foro.nombre}}</td>
            <td>{{foro.nombreUsuario}}</td>
            <td>{{foro.descripcion }}</td>
           
            <td>  
              <button class="btn btn-primary" (click)="foroEditar=foro"(click)="modal.open(contenidoEditar)">Update</button>
            </td>
            <td >
              <button class="btn btn-danger" (click)="eliminarForo(foro)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</section>


<ng-template #contenido let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar Foro</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form name="formForo" #formForo="ngForm" (ngSubmit)="guardarForo()">
      <div class="form-group">
        <label for="titulo" class="col-form-label">Titulo:</label>
        <input type="text" class="form-control" name="titulo" [(ngModel)]="Foro.nombre">
      </div>
      <div class="form-group">
        <label for="nombreAutor" class="col-form-label">Nombre Autor:</label>
        <input type="text" class="form-control" name="nombreAutor" [(ngModel)]="Foro.nombreUsuario">  
      </div>
      <div class="form-group">
        <label for="descripcion" class="col-form-label">Descripcion:</label>
        <textarea class="form-control" name="descripcion" [(ngModel)]="Foro.descripcion"> </textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit"  class="btn btn-primary"(click)="guardarForo()"(click)="modal.close()">Guardar</button>
    <button type="submit" class="btn btn-dark" (click)="modal.close()">Cancelar</button>
  </div>
</ng-template>

<ng-template #contenidoEditar let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Editar Foro</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form name="formForo" #formForo="ngForm" (ngSubmit)="editarForo()">
      <div class="form-group">
        <label for="titulo" class="col-form-label">Titulo:</label>
        <input type="text" class="form-control" name="titulo" [(ngModel)]="foroEditar.nombre">
      </div>
      <div class="form-group">
        <label for="nombreAutor" class="col-form-label">Nombre Autor:</label>
        <input type="text" class="form-control" name="nombreAutor" [(ngModel)]="foroEditar.nombreUsuario">  
      </div>
      <div class="form-group">
        <label for="descripcion" class="col-form-label">Descripcion:</label>
        <textarea class="form-control" name="descripcion" [(ngModel)]="foroEditar.descripcion"> </textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit"  class="btn btn-primary"(click)="editarForo(foroEditar)" (click)="modal.close()">Guardar</button>
    <button type="submit" class="btn btn-dark" (click)="modal.close()">Cancelar</button>
  </div>
</ng-template>
